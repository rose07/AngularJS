<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/demo2.css">
</head>
<body>
<table ng-controller="controller">
    <tr ng-repeat="x in name">
        <td>{{x.name}}</td>
        <td>{{ x.city}}</td>
        <td>{{ x.time}}</td>
        <td>{{ x.tel}}</td>
    </tr>
</table>
<script src="JS/angular.js"></script>
<script src="JS/demo2.js"></script>
</body>
</html>
