<!DOCTYPE html>
<html lang="en" ng-app="appDemo5">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <style>
        div{
            width: 700px;
            height: 30px;
            background-color: cadetblue;
            transition: all 07s linear;
            position: relative;
            top:0;
            left:0;
        }
        .ng-hide{
            height: 0;
            width: 0;
            background-color: transparent;
            left:250px;
            top:-60px;
        }
    </style>
</head>
<body>
<p>隐藏div:<input type="checkbox" ng-model="myInput"/> </p>
<div ng-hide="myInput"></div>
<script src="JS/angular.js"></script>
<script src="JS/angular-animate.js"></script>
<script>
    var app=angular.module("appDemo5",['ngAnimate']);

</script>
</body>
</html>
