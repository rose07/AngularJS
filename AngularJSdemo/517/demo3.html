<!DOCTYPE html>
<html lang="en" ng-app="app3">
<head>
    <meta charset="UTF-8">
    <title>AngularJs Bootstrap</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="CSS/demo3.css"/>
</head>
<body>
    <div class="container" >
        <h2>USER</h2>
        <table ng-controller="controllerDemo3">
            <tr >
                <th>序号</th>
                <th>编辑</th>
                <th>姓名</th>
                <th>性别</th>
                <th>电话</th>
                <th>地址</th>
            </tr>
            <tr ng-repeat="x in demo3">
                <td>{{$index+1}}</td>
                <td class="glyphicon glyphicon-align-left btn btn-lg" aria-hidden="true">编辑</td>
                <td ng-bind=x.name></td>
                <td ng-bind=x.sex></td>
                <td ng-bind=x.tel></td>
                <td ng-bind=x.address></td>
            </tr>
        </table>
    </div>
<script src="JS/angular.js"></script>
<script src="JS/demo3.js"></script>
</body>
</html>
